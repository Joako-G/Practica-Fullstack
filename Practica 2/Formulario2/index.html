<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
    </head>
    <body>
        <header>

            Formulario

        </header>

        <main>

            <br>
            <form action="">

                <label for="nombre">Nombres</label>
                <input type="text" name="nombre" id="nombre"/>
                <br><br>

                <label for="apellido">Apellidos</label>
                <input type="text" name="apellido" id="apellido"/>
                <br><br>

                <label for="email">Email</label>
                <input type="email" name="email" id="email"/>
                <br><br>

                <label for="telefono">Telefono</label>
                <input type="number" name="telefono" id="telefono">
                <br><br>

                <label for="campus">Campus</label>
                <select name="campus" id="campus">
                    <option value="Campus 1">Campus 1</option>
                    <option value="Campus 2">Campus 2</option>
                    <option value="Campus 3">Campus 3</option>
                    <option value="Campus 4">Campus 4</option>
                    <option value="Campus 5">Campus 5</option>
                </select>
                <br><br>

                <label for="mensaje">Mensaje</label>
                <br><br>

                <textarea name="mensaje" id="mensaje" rows="10"" cols="30" placeholder="Escriba mensaje aquÃ­"></textarea>
                <br><br>

                <input type="checkbox" name="condiciones" id="condiciones">
                <label for="condiciones">Acepto la politica de privacidad</label>
                <br><br>

                <input type="submit" value="Enviar">

            </form>

        </main>
           
        <footer>

        </footer>

    </body>
</html>
