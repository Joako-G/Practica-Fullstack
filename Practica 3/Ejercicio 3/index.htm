<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <header>
            <h1 class="titulo">Fullstack</h1>
        </header>

        <main>
            <h3 class="subtitulo">Formulario de registro</h3>
            <form action="">

                <fieldset>
                    <legend>¿QUIÉN ERES?</legend>
                    <div>
                        <label for="nombre">Nombre</label>
                        <br>
                        <input type="text" name="nombre" id="nombre">
                    </div>
                    <div>
                        <label for="apellidos">Apellidos</label>
                        <br>
                        <input type="text" name="apellidos" id="apellidos">
                    </div>
                    <br>
                    <div>
                        <label for="email">Correo Electrónico</label>
                        <br>
                        <input type="email" name="email" id="email">
                    </div>
                    <br>
                    <div>
                        <label for="fechan">Fecha de nacimiento</label>
                        <br>
                        <input type="date" name="fechan" id="fechan">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>¿DE DÓNDE ERES?</legend>
                    <div>
                        <label for="ciudad">Ciudad</label>
                        <br>
                        <input type="text" name="ciudad" id="ciudad">
                    </div>
                    <br>
                    <div>
                        <label for="codigo">Código postal</label>
                        <br>
                        <input type="text" name="codigo" id="codigo">
                    </div>
                    <br>
                    <div>
                        <label for="pais">País</label>
                        <br>
                        <select name="pais" id="pais">
                            <option>País</option>
                            <option value="Argentina">Argentina</option>
                            <option value="Brasil">Brasil</option>
                            <option value="España">España</option>
                            <option value="Mexico">Mexico</option>
                            <option value="Estado Unidos">Estados Unidos</option>
                        </select>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>¿CÓMO QUIERES INICIAR SESIÓN</legend>
                    <div>
                        <label for="usuario">Nombre de usuario</label>
                        <br>
                        <input type="text" name="usuario" id="usuario">
                    </div>
                    <br>
                    <div>
                        <label for="password">Contraseña</label>
                        <br>
                        <input type="password" name="password" id="password">
                    </div>
                    <br>
                    <div>
                        <label for="password2">Vuelve a escribir la contraseña</label>
                        <br>
                        <input type="password" name="password2" id="password2">
                    </div>
                    <br>
                </fieldset>
                <input type="checkbox" name="condiciones" id="condiciones">
                <label for="condiciones">Acepto las condicionesde servicios</label>
                <br><br>
                <button>Crear cuenta</button>
            </form>
        </main>

        <footer>

        </footer>

    </body>
</html>
